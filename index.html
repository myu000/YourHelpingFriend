<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YourHelpingBuddy — Chat</title>
  <meta name="description" content="A free, chat-first helper that curates mood boards with playful, elegant vibes.">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">YourHelpingBuddy</div>
    <div class="progress-wrap">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </header>

  <main class="app">
    <section id="chatWindow" class="chat-window" aria-live="polite"></section>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your reply..." autocomplete="off" />
      <button id="sendBtn" class="btn-pill">➤</button>
    </div>
  </main>

  <button id="surpriseBtn" class="surprise">✨ Surprise me</button>

  <footer class="footer">
    <span>© <span id="year"></span> YourHelpingBuddy — Free, playful, and personal</span>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
